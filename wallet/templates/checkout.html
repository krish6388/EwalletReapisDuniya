<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .body {
        align-items: center;
    }
</style>
<body>
    <h1>You are using your credits!</h1>
    <h2>Your Reapir Credits are Rs. {{rCredit}}</h2>
    <h2>Total payable amount left is Rs. {{newAmt}}</h2>
    <form action="http://127.0.0.1:8000/api/verified/" method="post">
        {% csrf_token %}
        
        <input type="hidden" name="user_id" value="{{user_id}}">
        <input type="hidden" name="total" value="{{total}}">
        <input type="hidden" name="payment_id" value="{{payment_id}}">
        <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_77IDH3xrR0OXbn" 
        data-amount="{{AmtinRs}}" 
        data-currency="INR"
        data-order_id="{{payment_id}}"
        data-buttontext="Pay with Razorpay"
        data-name="DJango"
        data-description="Django Payment integration"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="Gaurav Kumar"
        data-prefill.email="gaurav.kumar@example.com"
        data-theme.color="#F37254"
    ></script>
</form>

</body>
</html>
