<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Checkout</title>
  </head>
  <body>
    <form method='POST' action='http://127.0.0.1:8000/api/checkout/'>
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">User ID</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='user_id' placeholder="Enter user id">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Payable amount</label>
          <input type="text" class="form-control" name='total' id="exampleInputPassword1" placeholder="Amount">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
