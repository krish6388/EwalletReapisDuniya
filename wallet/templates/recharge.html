<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; padding-top: 20%;">

{% if not flag %}
    <form action="http://127.0.0.1:8000/api/wallet/" method="POST">
         {% csrf_token %}
        <label for="">User ID</label><br>
        <input name='user_id' type="number"><br>

        <label for="">amount</label><br>
        <input name='amount' type="number">
        <button type="submit">Submit</button>
        
    
    <input type="hidden" custom="Hidden Element" name="hidden"/>
</form>
{% endif %}
{% if flag %}
    <form action="http://127.0.0.1:8000/api/success/" method="post">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{user_id}}">
        <input type="hidden" name="amount" value="{{amount}}">
        <input type="hidden" name="payment_id" value="{{payment_id}}">
        <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_77IDH3xrR0OXbn" 
        data-amount="{{amount}}" 
        data-currency="INR"
        data-order_id="{{payment_id}}"
        data-buttontext="Pay with Razorpay"
        data-name="DJango"
        data-description="Django Payment integration"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name="Gaurav Kumar"
        data-prefill.email="gaurav.kumar@example.com"
        data-theme.color="#F37254"
    ></script>
</form>
{% endif %}
</body>
</html>
